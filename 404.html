<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Math Fun - Redirecting...</title>
    <script>
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <h2>Redirecting...</h2>
    <script>
      // Redirect to the homepage while preserving the URL
      window.location.replace('/RubiMathV2' + window.location.pathname);
    </script>
  </body>
</html>
